<div style="background-color:white;">
  <h3 class="text-center mt-3">Login</h3>
  <div *ngIf="loginResult"
       class="mx-auto mt-2 alert alert-danger shadow-sm"
       style="max-width: 360px;min-width: 260px;"
       role="alert">
    Incorrect username or password!
  </div>
  <form class="mx-auto mt-3"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        style="max-width: 360px;min-width: 260px">
    <div class="form-group">
      <label for="Email"
             class="col-form-label">Email</label>
      <input type="email"
             formControlName="email"
             class="form-control shadow-sm"
             id="email"
             name="email"
             aria-describedby="Email"
             placeholder="Enter email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required
        </div>
        <div *ngIf="email.errors.email">
          Email must be a valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Password"
             class="col-form-label">Password</label>
      <input type="password"
             formControlName="password"
             class="form-control shadow-sm"
             id="password"
             name="password"
             aria-describedby="Password"
             placeholder="Enter password">
      <div *ngIf="password.invalid &&(password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.minlength || password.errors.required">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-block mt-3"
              type="submit"
              [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
