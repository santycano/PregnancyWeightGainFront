<h3 class="text-center mt-3">Register</h3>
<form class="mx-auto mt-3"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      style="max-width: 360px;min-width: 260px;">
  <div class="form-group">
    <label for="email"
           class="col-form-label">Email</label>
    <input type="email"
           formControlName="email"
           class="form-control shadow-sm"
           id="email"
           name="email"
           aria-describedby="Email"
           placeholder="Enter email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required
      </div>
      <div *ngIf="email.errors.email">
        Email must be a valid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password"
           class="col-form-label">Password</label>
    <input type="password"
           formControlName="password"
           class="form-control shadow-sm"
           id="password"
           name="password"
           aria-describedby="Password"
           placeholder="Enter password">
    <div *ngIf="password.invalid &&(password.dirty || password.touched)"
         class="alert alert-danger">
      <div *ngIf="password.errors.minlength || password.errors.required">
        Password must be at least 8 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword"
           class="col-form-label">Confirm Password</label>
    <input type="password"
           formControlName="confirmPassword"
           class="form-control shadow-sm"
           id="confirmPassword"
           name="confirmPassword"
           aria-describedby="confirmPassword"
           placeholder="Confrim Password">
    <div *ngIf="confirmPassword.invalid &&(confirmPassword.dirty || confirmPassword.touched)"
         class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
        Different from password
      </div>
      <div *ngIf="confirmPassword.errors.forbiddenName">
        Forbidden name
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-block mt-3"
            type="submit"
            [disabled]="!registerForm.valid">Register</button>
  </div>
</form>
