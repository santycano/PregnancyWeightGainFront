<div style="margin-top: 10%">
  <h3 class="text-center mt-3">Registrarse</h3>
  <form class="mx-auto mt-3 "
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        style="max-width: 360px;min-width: 260px;">
    <div class="form-group">
      <label for="email"
             class="col-form-label">Email</label>
      <input type="email"
             formControlName="email"
             class="form-control shadow-sm"
             id="email"
             name="email"
             aria-describedby="Email"
             placeholder="Enter email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Se requiere un email
        </div>
        <div *ngIf="email.errors.email">
          Se requiere un email valido
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password"
             class="col-form-label">Contrase単a</label>
      <input type="password"
             formControlName="password"
             class="form-control shadow-sm"
             id="password"
             name="password"
             aria-describedby="Password"
             placeholder="Enter password">
      <div *ngIf="password.invalid &&(password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.minlength || password.errors.required">
          La contrase単a debe tener almenos 8 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword"
             class="col-form-label">Confirmar Contrase単a</label>
      <input type="password"
             formControlName="confirmPassword"
             class="form-control shadow-sm"
             id="confirmPassword"
             name="confirmPassword"
             aria-describedby="confirmPassword"
             placeholder="Confrim Password">
      <div *ngIf="confirmPassword.invalid &&(confirmPassword.dirty || confirmPassword.touched)"
           class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">
          Las contrase単as ingresadas son diferentes
        </div>
        <div *ngIf="confirmPassword.errors.forbiddenName">
          Forbidden name
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-block mt-3"
              type="submit"
              [disabled]="!registerForm.valid">Registrarse</button>
    </div>
  </form>
</div>
